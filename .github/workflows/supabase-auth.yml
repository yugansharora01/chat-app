name: Supabase Auth Keep Alive

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ping Supabase Auth
        working-directory: server
      - run: pip install supabase django
      - run: python manage.py ping_supabase_auth
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_HEALTH_EMAIL: ${{ secrets.SUPABASE_HEALTH_EMAIL }}
