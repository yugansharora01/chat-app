version: "3.8"

services:
  web:
    build: .
    container_name: docchat_web
    env_file: .env.production
    command: ["gunicorn", "docchat.wsgi:application","--bind", "0.0.0.0:8000","--workers","3","--timeout","120"]
    volumes:
      - static_volume:/vol/static
    expose:
      - "8000"
    restart: always

  nginx:
    image: nginx:stable
    container_name: docchat_nginx
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/vol/static:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt:ro
    restart: always

volumes:
  static_volume: